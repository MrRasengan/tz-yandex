<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Геймифицированный баннер</title>
</head>
<body>
    <div class="banner">
        <div class="shelf" id="shelf">
            <img src="./img/product-lavka.svg" alt="Полка с продуктами">
            <div class="product1 product" draggable="true" aria-label="Продукт 1"><img src="./img/product1.svg" alt="Продукт 1"></div>
            <div class="product2 product" draggable="true" aria-label="Продукт 2"><img src="./img/product2.svg" alt="Продукт 2"></div>
            <div class="product3 product" draggable="true" aria-label="Продукт 3"><img src="./img/product3.svg" alt="Продукт 3"></div>
            <div class="product4 product" draggable="true" aria-label="Продукт 4"><img src="./img/product4.svg" alt="Продукт 4"></div>
            <div class="product5 product" draggable="true" aria-label="Продукт 5"><img src="./img/product5.svg" alt="Продукт 5"></div>
            <div class="product6 product" draggable="true" aria-label="Продукт 6"><img src="./img/product6.svg" alt="Продукт 6"></div>
            <div class="product7 product" draggable="true" aria-label="Продукт 7"><img src="./img/product7.svg" alt="Продукт 7"></div>
            <div class="product8 product" draggable="true" aria-label="Продукт 8"><img src="./img/product8.svg" alt="Продукт 8"></div>
            <div class="product9 product" draggable="true" aria-label="Продукт 9"><img src="./img/product9.svg" alt="Продукт 9"></div>

            <div class="cart" id="cart">
              <img src="./img/basket.svg" alt="Корзина">
              <div class="cart-items"></div> <!-- Контейнер для продуктов в корзине -->
          </div>
          <button id="checkout" class="button hidden">Оплатить корзину</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
